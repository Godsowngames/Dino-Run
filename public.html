<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Dino Games</title>
    <link rel="stylesheet" href="ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 3px solid #444;
            color: #f0f0f0;
            font-family: inherit;
            font-size: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="ui-container">
        <div class="ui-panel">
            <div class="ui-header">
                <div class="ui-header-title">PUBLIC DINO GAMES</div>
                <div class="ui-header-subtitle">PLAY GAMES CREATED BY OTHER PLAYERS</div>
            </div>
            
            <div class="ui-button-group">
                <button class="ui-button ui-button-secondary" onclick="window.location.href='home.html'">
                    HOME
                </button>
                <button class="ui-button ui-button-primary" onclick="window.location.href='index.html'">
                    PLAY ORIGINAL
                </button>
                <button class="ui-button ui-button-secondary" onclick="window.location.href='create.html'">
                    CREATE NEW
                </button>
            </div>
            
            <div class="search-box">
                <input type="text" class="search-input" placeholder="SEARCH PLAYER NAMES..." id="searchInput">
            </div>
            
            <div class="ui-section">
                <div class="ui-section-title">AVAILABLE GAMES</div>
                <div id="gamesCount" style="font-size: 11px; color: #888; margin-bottom: 15px;">
                    LOADING...
                </div>
                <div id="gamesList">
                    <div class="empty-state">LOADING GAMES...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        class PublicGamesManager {
            constructor() {
                this.games = [];
                this.filteredGames = [];
                this.searchTerm = '';
            }
            
            init() {
                this.loadGames();
                this.setupSearch();
            }
            
            loadGames() {
                try {
                    const allGames = JSON.parse(localStorage.getItem('dino_games_all')) || {};
                    this.games = Object.values(allGames).filter(game => 
                        game.visibility === 'public'
                    ).sort((a, b) => b.createdAt - a.createdAt);
                    
                    this.filterGames();
                    this.displayGames();
                } catch (error) {
                    this.showError('ERROR LOADING GAMES');
                }
            }
            
            filterGames() {
                if (!this.searchTerm) {
                    this.filteredGames = [...this.games];
                } else {
                    const searchLower = this.searchTerm.toLowerCase();
                    this.filteredGames = this.games.filter(game =>
                        game.playerName.toLowerCase().includes(searchLower)
                    );
                }
            }
            
            displayGames() {
                const gamesList = document.getElementById('gamesList');
                const gamesCount = document.getElementById('gamesCount');
                
                gamesCount.textContent = `${this.filteredGames.length} GAMES FOUND`;
                
                if (this.filteredGames.length === 0) {
                    if (this.searchTerm) {
                        gamesList.innerHTML = `
                            <div class="empty-state">
                                NO GAMES FOUND FOR "${this.searchTerm}"
                                <br><br>
                                <button class="ui-button-small" onclick="manager.clearSearch()">
                                    CLEAR SEARCH
                                </button>
                            </div>
                        `;
                    } else {
                        gamesList.innerHTML = `
                            <div class="empty-state">
                                NO PUBLIC GAMES AVAILABLE
                                <br>
                                <div style="font-size: 10px; color: #888; margin-top: 10px;">
                                    Be the first to create a public game!
                                </div>
                            </div>
                        `;
                    }
                    return;
                }
                
                let html = '<div class="ui-game-list">';
                
                this.filteredGames.forEach(game => {
                    const date = new Date(game.createdAt);
                    const dateStr = date.toLocaleDateString();
                    
                    html += `
                        <div class="ui-game-item" onclick="manager.playGame('${game.gameId}')">
                            <div class="ui-game-avatar">
                                ${game.avatarBase64 ? 
                                    `<img src="${game.avatarBase64}" alt="${game.playerName}" style="width:100%;height:100%;object-fit:cover;">` : 
                                    'ðŸ‘¤'
                                }
                            </div>
                            <div class="ui-game-info">
                                <div class="ui-game-name">${game.playerName}</div>
                                <div class="ui-game-meta">
                                    Created: ${dateStr} | 
                                    ${game.jumpSoundBase64 ? 'Custom Jump' : 'Default Jump'} | 
                                    ${game.deathSoundBase64 ? 'Custom Death' : 'Default Death'}
                                </div>
                            </div>
                            <button class="ui-button-small" onclick="event.stopPropagation(); manager.playGame('${game.gameId}')">
                                PLAY
                            </button>
                        </div>
                    `;
                });
                
                html += '</div>';
                gamesList.innerHTML = html;
            }
            
            setupSearch() {
                const searchInput = document.getElementById('searchInput');
                let searchTimeout;
                
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.searchTerm = e.target.value.trim();
                        this.filterGames();
                        this.displayGames();
                    }, 300);
                });
            }
            
            clearSearch() {
                document.getElementById('searchInput').value = '';
                this.searchTerm = '';
                this.filterGames();
                this.displayGames();
            }
            
            playGame(gameId) {
                window.location.href = `play.html?gameId=${gameId}`;
            }
            
            showError(message) {
                const gamesList = document.getElementById('gamesList');
                gamesList.innerHTML = `
                    <div class="empty-state" style="color: #ff4444;">
                        ${message}
                        <br><br>
                        <button class="ui-button-small" onclick="manager.loadGames()">
                            TRY AGAIN
                        </button>
                    </div>
                `;
            }
        }
        
        let manager;
        document.addEventListener('DOMContentLoaded', () => {
            manager = new PublicGamesManager();
            manager.init();
        });
        
        window.manager = manager;
    </script>
</body>
</html>
