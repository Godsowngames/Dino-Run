<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Rex Runner - Home</title>
    <link rel="stylesheet" href="ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .game-preview {
            width: 100%;
            height: 150px;
            background: #000;
            border: 3px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .preview-text {
            font-size: 24px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="ui-container">
        <div class="ui-panel">
            <div class="ui-header">
                <div class="ui-header-title">T-REX RUNNER</div>
                <div class="ui-header-subtitle">ORIGINAL CHROME OFFLINE GAME</div>
            </div>
            
            <div class="game-preview">
                <div class="preview-text">CLASSIC GAME</div>
            </div>
            
            <div class="ui-grid-2">
                <div class="ui-section">
                    <div class="ui-section-title">CONTROLS</div>
                    <div style="display: grid; gap: 10px;">
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: #888;">JUMP:</span>
                            <span>SPACE</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: #888;">DUCK:</span>
                            <span>DOWN ARROW</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: #888;">RESTART:</span>
                            <span>ENTER</span>
                        </div>
                    </div>
                </div>
                
                <div class="ui-section">
                    <div class="ui-section-title">FEATURES</div>
                    <div style="font-size: 10px; color: #888; line-height: 1.8;">
                        <div>• AVOID CACTUS OBSTACLES</div>
                        <div>• SPEED INCREASES OVER TIME</div>
                        <div>• BEAT YOUR HIGH SCORE</div>
                        <div>• CUSTOMIZE WITH OWN SOUNDS</div>
                    </div>
                </div>
            </div>
            
            <div class="ui-button-group">
                <button class="ui-button ui-button-secondary" onclick="window.location.href='index.html'">
                    PLAY ORIGINAL
                </button>
                <button class="ui-button ui-button-primary" onclick="window.location.href='create.html'">
                    CREATE CUSTOM
                </button>
                <button class="ui-button ui-button-secondary" onclick="window.location.href='public.html'">
                    PUBLIC GAMES
                </button>
            </div>
        </div>
    </div>
    
    <script src="ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize UI if needed
            if (typeof ui !== 'undefined') {
                ui.init();
            }
        });
    </script>
</body>
</html>
